<html>
<head>
  <title>Match Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,900" rel="stylesheet">

<body>
   <div id="won">
   </div>
<div class="container">
  <div class="row">
    <div class="col-md-3 col-xs-12">
      <h1>Match Game</h1>
      <h2>Rules</h2>
      <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
      <h2>How To Win</h2>
      <p>You win when all pairs have been found.</p>
      <input type="button" class="col-md-6 col-xs-3 btn btn-primary" value="Play Again">
         <span class="btn btn-primary col-md-6 col-xs-3" id="counter">0 <span> Clicks</span></span>
    </div>
   <div id="game" class="col-md-9 col-xs-12">
    <div class="row">
       </div>
     </div>
   </div>
   <div id="won">
   </div>
   </div>



  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>

</body>
</html>
